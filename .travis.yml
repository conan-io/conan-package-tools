cache: pip
language: python
python:
    - 2.7
    - 3.7
os: linux
dist: xenial

matrix:
    include:
        - language: generic
          os: osx
          env: PYVER=py27
        - language: generic
          os: osx
          env: PYVER=py37

# command to install dependencies
install:
  - ./.ci/travis/install.sh
before_script:
  - export PYTHONPATH=$PYTHONPATH:$(pwd)
  - export CONAN_TEST_SUITE=1
# command to run tests
script:
  - ./.ci/travis/run.sh
