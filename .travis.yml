sudo: false
language: python
dist: trusty

jobs:
  fast_finish: true
  include:

    - stage: Conan Latest - Linux
      python: 2.7
      env: TOXENV=py27-conan-latest
    - python: 3.7
      env: TOXENV=py37-conan-latest
      dist: xenial

    # Macos is slow, only if everything has passed
    - stage: Macos - all Conan versions
      language: generic
      os: osx
      osx_image: xcode8.3
      env: PYVER=py27 TOXENV=py27-conan-latest
    - language: generic
      os: osx
      osx_image: xcode8.3
      env: PYVER=py37 TOXENV=py37-conan-latest

install:
  - .ci/travis/install.sh

script:
  - .ci/travis/run.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)